services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-database}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.11-management
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBIT_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBIT_PASSWORD:-guest}
    ports:
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - backend
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  app:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      PYTHONPATH: /app
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-database}
      CELERY_BROKER_URL: amqp://${RABBIT_USER:-guest}:${RABBIT_PASSWORD:-guest}@rabbitmq:5672//
      CELERY_RESULT_BACKEND: rpc://
    volumes:
      - ./media:/app/media
    networks:
      - backend
    command: >
      sh -c "/app/scripts/wait-for-db.sh postgres:5432
      uvicorn src.app:app --host 0.0.0.0 --port 8000 --reload"

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "8080:80"
    depends_on:
      - app
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./dist:/usr/share/nginx/html
      - ./media:/usr/share/nginx/media
    networks:
      - backend
    restart: unless-stopped

  worker:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      PYTHONPATH: /app
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-database}
      CELERY_BROKER_URL: amqp://${RABBIT_USER:-guest}:${RABBIT_PASSWORD:-guest}@rabbitmq:5672//
      CELERY_RESULT_BACKEND: rpc://
    volumes:
      - ./media:/app/media
    networks:
      - backend
    command: >
      sh -c "/app/scripts/wait-for-db.sh postgres:5432
      celery -A src.celery_app.celery_app worker --loglevel=INFO"

  db_seed:
    build: .
    depends_on:
      - app
    environment:
      PYTHONPATH: /app
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-database}
    volumes:
      - ./media:/app/media
    networks:
      - backend
    command: >
      sh -c "/app/scripts/wait-for-db.sh postgres:5432
      sleep 20 && python scripts/seed_db.py"

  test_task:
    build: .
    depends_on:
      rabbitmq:
        condition: service_healthy
      worker:
        condition: service_started
    environment:
      PYTHONPATH: /app
      CELERY_BROKER_URL: amqp://${RABBIT_USER:-guest}:${RABBIT_PASSWORD:-guest}@rabbitmq:5672//
      CELERY_RESULT_BACKEND: rpc://
    networks:
      - backend
    command: >
      sh -c "sleep 5 && python scripts/send_test_task.py"

volumes:
  postgres_data:
  rabbitmq_data:

networks:
  backend:
